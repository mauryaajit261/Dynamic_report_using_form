<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <div class="app-title">Consultation App</div>
        <div class="welcome-text">Welcome Back</div>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form (ngSubmit)="login()">
        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                [(ngModel)]="password" name="password" required autocomplete="current-password">
          <button type="button" mat-icon-button matSuffix 
                  (click)="hidePassword = !hidePassword" aria-label="Toggle password visibility">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="isLoading">
          <mat-icon *ngIf="!isLoading">login</mat-icon>
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
